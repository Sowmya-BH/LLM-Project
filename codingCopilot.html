<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Copilot ✨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Coding Copilot ✨</h1>
        <form id="promptForm">
            <textarea 
                id="promptInput" 
                placeholder="E.g., 'Write a Python function to sort a list'"
                required
            ></textarea>
            <button type="submit" id="submitBtn">Get Response</button>
        </form>
        <div id="responseContainer">
            <!-- Response will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
